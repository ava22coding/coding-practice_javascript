<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <style>
        .reverse{background: black; color: #fff;}

        $(document).ready(function(){
            $('h1').click(function(){
                $(this).html('click');
                alert('이벤트가 발생했습니다.')

                // unbind() : 이벤트를 제거
            })
        });


    </script>
</head>

</body>
