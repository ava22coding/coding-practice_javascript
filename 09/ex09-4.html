<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.item{color:red;}</style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <style>
        .reverse{background: black; color: #fff;}
    </style>
    <script>
        $(document).ready(function(){
            // 이벤트 연결
            $('h1').hover(
                function(){$(this).addClass('reverse');},
                function(){$(this).removeClass('reverse');}
            )
            // 이벤트 연결
            // toggle은 클릭 수에 맞게 안에 있는 함수 순서대로 진행이 됨
            $('h1').toggle(function(){
                // 문자열 앞에 별을 추가하는 이벤트
                $(this).html(function(index,html){
                    return '★'+html;
                });
                // 문자열의 뒤에 별을 추가하는 이벤트
                },function(){$(this).html(function(index,html){
                    return html+'★';
                })
                // 문자열의 별을 제거하는 이벤트
                },function(){
                    $(this).html(function(index,html){
                        return html.substring(1,html.length-1);
                    })
                }
                )
        });


    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
