<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.item{color:red;}</style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <style>
        .outer{width:200px;height: 200px; background-color: orange; padding: 50px; margin: 10px;}
        .inner{width: 100%; height: 100%; background-color: skyblue;}
    </style>
    <script>
        $(document).ready(function(){
            $('.outer').mouseover(function(){
                $('body').append('<h1>mouseover</h1>');
            }).mouseenter(function(){
                $('body').append('<h1>mouseenter</h1>');
            })
            // mouseenter는 마우스가 외부에서 내부로 들어올때만 발생
            // mouseover는 각각 내부 요소에 마우스를 올려놓을 때마다 발생
        });

    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
