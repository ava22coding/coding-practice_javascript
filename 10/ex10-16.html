<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tooltip - Default functionality</title>
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css">
  <style>
    body{font-size: 62.5%;}
    #box{padding: 5px;}
    #box h1{margin: 0; padding: 5px; text-align: center;}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $("#button").hover(function(){
      $(this).addClass('ui-state-hover');
    },function(){
      $(this).removeClass('ui-state-hover');
    });
    $("#button").click(function(){
      $(this).toggleClass('ui-state-active')
    })
  } );
  </script>
</head>
<body>
 <div id="box" class="ui-widget-content ui-corner-all">
  <h1 class="ui-widget-header ui-corner-all">jQuery UI Theme</h1>
  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
 </div>
 <div id="button" class="ui-state-default ui-corner-all">
  <p>Button Sample</p>
 </div>
</body>
</html>
