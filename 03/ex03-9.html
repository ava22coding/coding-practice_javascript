<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    정사각형 별찍기<br/>
    <script>
        for(var i=0;i<5;i++){
            for(var j=0;j<5;j++){
                document.write('*');
            }
            document.write('</br>');
        }
    </script>
    <br/>
    삼각형 별찍기<br/>
    <script>
        for(var i=0;i<5;i++){
            for(var j=0;j<=i;j++){
                document.write('*');
            }
            document.write('</br>');
        }
    </script>
        <br/>
        역삼각형 별찍기<br/>
        <script>
            for(var i=0;i<5;i++){
                for(var j=4;j>=i;j--){
                    document.write('*');
                }
                document.write('</br>');
            }
        </script>
    <br/>
    반대삼각형 별찍기<br/>
    <script>
        for(var i=0;i<5;i++){
            for(var j=4;j>i;j--){
                document.write('&nbsp');
            }
            for(var j=0;j<=i;j++){
                document.write('*');
            }
            document.write('</br>');
        }
        </script>
    <br/>
    반대역삼각형 별찍기<br/>
    <script>
        for(var i=0;i<5;i++){
            for(var j=0;k<i;k++){
                document.write('&nbsp');
            }
            for(var j=4;j>=i;j--){
                document.write('*');
            }
            document.write('</br>');
        }
    </script>
        <br/>
        정삼각형 별찍기<br/>
        <script>
            for(var i = 0; i < 5; i++)  {
                for(var j=4; j > i; j--)  {
                     document.write('&nbsp');
                    }
                for(var j=0; j <= i; j++)  {
                    document.write('*');
                    }
                for(var j=1; j <= i; j++)  {
                    document.write('*');
                    }
            document.write('<br>');
        }
        </script>
        <br/>
        거꾸로 정삼각형 별찍기<br/>
        <script>
            for(var i = 0; i < 5; i++)  {
                for(var j=0; j < i; j++)  {
                    document.write('&nbsp');
                    }
                for(var j=5; j > i; j--)  {
                    document.write('*');
                    }
                for(var j=4;j > i; j--)  {
                    document.write('*');
                    }
            document.write('<br>');
        }
     </script>
        <br/>
        다이아몬드 별찍기<br/>
    <script>
	for(var i = 0; i < 5; i++)  {
	  for(var j = 4; j > i; j--)  {
		document.write('&nbsp');
	  }
	  for(var j = 0; j <= i; j++)  {
		document.write('*');
	  }
	  for(var j = 1; j <= i; j++)  {
		document.write('*');
	  }

	  document.write('<br>');
	}

	for(var i = 0; i < 4; i++)  {
	  for(var j = 0; j <= i; j++)  {
		document.write('&nbsp');
	  }
	  for(var j = 4; j > i; j--)  {
		document.write('*');
	  }
	  for(var j = 3; j > i; j--)  {
		document.write('*');
	  }
	  document.write('<br>');
	}
    </script>

</body>
</html>
