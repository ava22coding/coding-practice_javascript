<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        if(NaN ==NaN){
            alert('NaN ==NaN')
        }else{
            alert('NaN !=NaN')
        }
        // NaN을 비교할때에는 isNaN을 써서 비교해야함 NaN끼리는 비교 안됨
        if(isNaN(NaN)){
            alert('NaN ==NaN')
        }else{
            alert('NaN !=NaN')
        }
    </script>
</head>
<body>
    
</body>
</html>
