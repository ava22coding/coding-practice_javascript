<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //eval()함수에 사용할 문자열을 만듭니다.
        var willEval = '';
        willEval += 'var number = 10;';
        willEval += 'alert(number);';
        //eval()함수사용
        eval(willEval);
        alert(number);
    </script>
</head>

</body>
</html>
