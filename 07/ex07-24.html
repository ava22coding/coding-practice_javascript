<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').first().css('backgroundColor','orange');
            // 선택된 h1태그중 첫번째 .first()
            $('h1').last().css('backgroundColor','orange');
            // 선택된 h1태그중 마지막 .last()
            $('h1').eq(1).css('backgroundColor','orange');
            // 선택된 h1태그중 특정 위치 선택 .eq()
            // eq(값) 값에는 양수도 되지만 음수도 가능(거꾸로 카운트)
        })
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
