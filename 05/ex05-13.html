<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            alert('hello world');
        }
        // body내용이 뜨고 난 후에 alert가 뜸=>onload 함수를 썼기 때문
        alert('hello world');
        // body에 있는 내용 나오기 전에 script안의 alert부터 실행됨
    </script>
</head>
<body>
   <h1>hello world</h1> 
   <h1>hello world</h1> 
</body>
</html>
