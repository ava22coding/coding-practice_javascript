<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transition</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            /* transition-property: width;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 1s; */
            transition: width 2s linear 1s, height 2s ease 1s, background-color 2s 1s;
            /* 한번에 기재 */

        }
        div:hover{
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
