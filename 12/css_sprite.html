<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn_piggy_move').on('click',function(){
                $('.piggy').addClass('move');
            })
            $('.btn_piggy_back').on('click',function(){
                $('.piggy').addClass('back');
            })
        });
    </script>
    <style>
        .monster{
            width: 190px;
            height: 240px;
            background:url(images/monster-sprite.png) left center;
            animation: play_monster 0.8s steps(10) infinite;
        }
        @keyframes play_monster{
            100%{background-position: -1900px;}
        }
        .piggy{
            width: 88px;
            height: 62px;
            margin-left: 400px;
            background: url(images/piggy-walk.png) left center;
            animation: play_piggy 0.8s steps(24) infinite;
            transition: 5s all;
            transform: rotateY(-180deg);
        }
        .piggy.move{
            margin-left: 0px;
        }
        @keyframes play_piggy{
            100%{background-position: -2112px;}
        }
        @keyframes goback_piggy{
            0%{margin-left: 0;}
            50%{margin-left: 400px;}
            100%{margin-left: 0;}
        }
    </style>
</head>
<body>
    <div class="monster"></div>
    <div class="piggy"></div>
    <button class="btn_piggy_move">Go Piggy</button>
</body>
</html>
